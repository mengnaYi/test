<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueTest</title>
    <script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="lib/vue.js"></script>
    <!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/vuetest.css"/>
</head>
<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">{{title}}</h2>
            <label for="inputEmail" class="sr-only">邮件地址</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="邮件地址" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
<script>
    export default {
        data () {
            return {
                title:"hello"
            }
        }
    }
</script>
</body>
</html>
